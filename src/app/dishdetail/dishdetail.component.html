<div class="container">

  <div class="flexed-div" *ngIf="dish">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span
              class="fa fa-chevron-left fa-md"></span></button>
          <button mat-raised-button (click)="goBack()">BACK</button>
          <button mat-raised-button color="primary">LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button [routerLink]="['/dishdetail', next]"><span
              class="fa fa-chevron-right fa-md"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading ... Please wait!</h4>
  </div>

  <div class="flexed-div" *ngIf="dish">
    <div>
      <h2>Comments</h2>
      <div *ngFor="let comment of dish.comments">
        <p>{{comment.comment}}<br>
          {{comment.rating}} Stars<br>
          -- {{comment.author}} {{comment.date | date}}</p>
      </div>
    </div>
  </div>

</div>
